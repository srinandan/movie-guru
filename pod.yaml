apiVersion: v1
kind: Pod
metadata:
  name: server-pod
  namespace: movieguru
  labels:
    app: server
spec:
  serviceAccountName: movieguru-sa
  containers:
    - name: server
      image: "us-central1-docker.pkg.dev/apphub-srinandans-test/movie-guru/chatserver@sha256:99ff1f52f1b120805e9354b542e2ac632ccb5aa87d28d1647188195df3285066"
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
      env:
        - name: POSTGRES_HOST
          value: "10.2.0.12"
        - name: PROJECT_ID
          value: "apphub-srinandans-test" # Ensure this is properly templated if needed.
        - name: POSTGRES_DB_USER_PASSWORD
          value: "minimal"
        - name: POSTGRES_DB_USER
          value: "minimal-user"
        - name: TABLE_NAME
          value: "movies"
        - name: POSTGRES_DB_NAME
          value: "fake-movies-db"
        - name: APP_VERSION
          value: "v1"
        - name: LOCATION
          value: "us-central1" # Ensure this is properly templated if needed.
        - name: FLOWS_URL
          value: "http://flows.movieguru.svc.cluster.local:3400"
        - name: REDIS_HOST
          value: "10.3.0.3"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: "my_redis_pwd"
        - name: ENABLE_METRICS
          value: "false"
