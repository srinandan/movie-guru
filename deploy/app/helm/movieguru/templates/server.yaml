apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: movieguru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccountName: movieguru-sa
      containers:
        - name: server
          image: "{{ .Values.REGION }}-docker.pkg.dev/{{ .Values.PROJECT_ID }}/movie-guru/chatserver:{{ .Values.IMAGE.TAG }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "750m"
              memory: "2Gi"          
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.DB_HOST }}
            - name: PROJECT_ID
              value: {{ .Values.PROJECT_ID }}
            - name: POSTGRES_DB_USER_PASSWORD
              value: "minimal"
            - name: POSTGRES_DB_USER
              value: "minimal-user"
            - name: TABLE_NAME
              value: "movies"
            - name: POSTGRES_DB_NAME
              value: "fake-movies-db"
            - name: APP_VERSION
              value: "v1"
            - name: LOCATION
              value: "{{ .Values.REGION }}"
            - name: FLOWS_URL
              value: "http://flows.movieguru.svc.cluster.local:3400"
            - name: REDIS_HOST
              value: {{ .Values.REDIS_HOST }}
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "my_redis_pwd"
            - name: ENABLE_METRICS
              value: "false"
      #     tty: true
      #     volumeMounts:
      #       - mountPath: "/var/secrets"
      #         name: pgsecret
      # volumes:
      # - name: pgsecret
      #   csi:
      #     driver: secrets-store-gke.csi.k8s.io
      #     readOnly: true
      #     volumeAttributes:
      #       secretProviderClass: gcp-secret-provider
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: movieguru
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: server
  namespace: movieguru
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server
  minReplicas: 1
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: server-route
  namespace: movieguru
spec:
  parentRefs:
    - name: movieguru-gateway
      namespace: movieguru
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/server"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: "/"
      backendRefs:
        - name: server
          port: 8080
