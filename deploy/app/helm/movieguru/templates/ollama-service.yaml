{{- if .Values.deployOllama }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-gemma-deployment
  namespace: movieguru
spec:
  selector:
    matchLabels:
      app: ollama-server
  template:
    metadata:
      labels:
        app: ollama-server
        ai.gke.io/model: gemma-2-9b
        ai.gke.io/inference-server: ollama
    spec:
      containers:
      - name: inference-server
        image: "{{ .Values.region }}-docker.pkg.dev/{{ .Values.projectID }}/movie-guru/ollama-gemma:{{ .Values.Image.tag }}"
        resources:
          requests:
            cpu: "2"
            memory: "40Gi"
            ephemeral-storage: "10Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "3"
            memory: "80Gi"
            ephemeral-storage: "10Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      nodeSelector:
        cloud.google.com/gke-nodepool: gpu-pool
{{-  end }}
---
{{- if .Values.deployOllama }}
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: movieguru
spec:
  selector:
    app: ollama-server
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
{{-  end }}
---
{{- if .Values.deployOllama }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: server
  namespace: movieguru
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server
  minReplicas: {{ .Values.OllamaService.minReplicas }}
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
{{-  end }}