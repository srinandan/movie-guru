apiVersion: apps/v1
kind: Deployment
metadata:
  name: flows
  namespace: movieguru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flows
  template:
    metadata:
      labels:
        app: flows
    spec:
      serviceAccountName: movieguru-sa
      containers:
        - name: flows
          image: "{{ .Values.REGION }}-docker.pkg.dev/{{ .Values.PROJECT_ID }}/movie-guru/flows:{{ .Values.IMAGE.TAG }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 3400
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "750m"
              memory: "2Gi"            
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.DB_HOST }}
            - name: PROJECT_ID
              value: {{ .Values.PROJECT_ID }}
            - name: POSTGRES_DB_USER_PASSWORD
              value: "minimal"
            - name: POSTGRES_DB_USER
              value: "minimal-user"
            - name: TABLE_NAME
              value: "movies"
            - name: POSTGRES_DB_NAME
              value: "fake-movies-db"
            - name: APP_VERSION
              value: "v1"
            - name: LOCATION
              value: {{ .Values.REGION }}

---
apiVersion: v1
kind: Service
metadata:
  name: flows
spec:
  selector:
    app: flows
  ports:
    - protocol: TCP
      port: 3400
      targetPort: 3400
  type: ClusterIP
