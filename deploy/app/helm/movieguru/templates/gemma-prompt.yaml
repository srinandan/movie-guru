apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma-prompt
  namespace: movieguru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-prompt
  template:
    metadata:
      labels:
        app: gemma-prompt
    spec:
      serviceAccountName: movieguru-sa
      containers:
        - name: gemma-prompt
          image: "{{ .Values.REGION }}-docker.pkg.dev/{{ .Values.PROJECT_ID }}/movie-guru/gemma-prompt:{{ .Values.IMAGE.TAG }}"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "750m"
              memory: "2Gi"          
          env:
            - name: VLLM_URL
              value: "http://llm-service.movieguru.svc.cluster.local:8000/"          
            - name: FLOW_URL
              value: "http://flows.movieguru.svc.cluster.local:3400/movieQAFlow"
---
apiVersion: v1
kind: Service
metadata:
  name: gemma-prompt
  namespace: movieguru
spec:
  selector:
    app: gemma-prompt
  clusterIP: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gemma-prompt
  namespace: movieguru
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gemma-prompt
  minReplicas: 1
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50